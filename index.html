<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <h1 class="title">Calculator</h1>
      <div class="display">0</div>
      <div class="keypad">
        <div class="keypad-left">
          <div class="row">
            <button class="btn normal-button">Clear</button>
            <button class="btn normal-button">/</button>
            <button class="btn normal-button">*</button>
          </div>
          <div class="row">
            <button class="btn normal-button">7</button>
            <button class="btn normal-button">8</button>
            <button class="btn normal-button">9</button>
          </div>
          <div class="row">
            <button class="btn normal-button">4</button>
            <button class="btn normal-button">5</button>
            <button class="btn normal-button">6</button>
          </div>
          <div class="row">
            <button class="btn normal-button">1</button>
            <button class="btn normal-button">2</button>
            <button class="btn normal-button">3</button>
          </div>
          <div class="row">
            <button class="btn normal-button">+/-</button>
            <button class="btn normal-button">0</button>
            <button class="btn normal-button">.</button>
          </div>
        </div>
        <div class="keypad-right">
          <button class="btn normal-button"><-</button>
          <button class="btn normal-button">-</button>
          <button class="btn normal-button">+</button>
          <button class="btn double-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
